<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Coding School Blog</title>
   <link rel="stylesheet" href="/scss/style.css">
 </head>
 <body>
   <!-- Header section -->
   <header class="header">
     <div class="container">
       <nav class="header__nav">
        <li><a href="index.html">Home</a></li>
        <li><a href=" ">About</a></li>
        <li><a href=" ">Services</a></li>
        <li><a href=" ">Contact</a></li>
       </nav>
     </div>
   </header><!-- About section -->

<!-- Contact section -->
 <section class="contact">
    <div class="container">
      <h2 class="contact__title">Contact Us</h2>
      <form action="#" class="contact__form">
        <label for="name" class="contact__label">Name</label>
        <input type="text" id="name" class="contact__input" required>

        <label for="email" class="contact__label">Email</label>
        <input type="email" id="email" class="contact__input" required>

        <label for="message" class="contact__label">Message</label>
        <textarea id="message" class="contact__input contact__textarea" required></textarea>

        <button type="submit" class="contact__submit">Send</button>
      </form>
    </div>
  </section>
   <!-- Footer section -->
   <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Coding School Blog. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
